parameters:
  - name: dependsOn
    type: object
    default: ''

  - name: displayName
    type: string

  - name: subscription
    type: string

jobs:
  - job: CreateDtuStorage
    dependsOn:
      - ${{ if parameters.dependsOn }}:
          - ${{ parameters.dependsOn }}
    displayName: ${{ parameters.displayName }}
    pool:
      vmImage: 'windows-latest'
    steps:
      - task: AzureCLI@2
        displayName: createDtuContainer
        name: createDtuContainer
        inputs:
          azureSubscription: ${{ parameters.subscription }}
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            echo "Obtaining storage key..."
            accountName="pipdtu$(environment)"
            resourceGroup="pip-sharedinfra-$(environment)-rg"
            key=$(az storage account keys list -g $resourceGroup --account-name $accountName --query "[0].value" -o tsv)
            echo "Creating Dtu storage container"
            container="PIPStorageDTU"
            az storage container create --name $container --account-name $accountName --account-key $key
            echo "##vso[task.setvariable variable=storagekey;isOutput=true;isSecret=true;]$key"
            echo "##vso[task.setvariable variable=container;isOutput=true;isSecret=true;]$container"
