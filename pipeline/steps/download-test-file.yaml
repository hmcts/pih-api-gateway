parameters:
  - name: fileName
    type: string

  - name: fileExtension
    type: string

  - name: filePath
    type: string

steps:
  - task: DownloadSecureFile@1
    displayName: 'Download secure file'
    name: application_${{ parameters.fileName }}
    inputs:
      secureFile: application-pip-${{ parameters.fileName }}.${{ parameters.fileExtension }}
  - script: |
      mkdir $(System.DefaultWorkingDirectory)${{ parameters.filePath }}
      mv $(application_${{ parameters.fileName }}.secureFilePath) $(System.DefaultWorkingDirectory)${{ parameters.filePath }}application-${{ parameters.fileName }}.${{ parameters.fileExtension }}
      ls -l $(System.DefaultWorkingDirectory)${{ parameters.filePath }}application-${{ parameters.fileName }}.${{ parameters.fileExtension }}
